<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'user:login_2' %}" method="post">
        {% csrf_token %}
        <p>
            <input type="text" name="username" placeholder="用户名" />
        </p>
        <p>
            <input type="password" name="password" placeholder="密码" />
        </p>
        <p>
            <input type="text" name="code" placeholder="验证" />
            <img onclick="changeImg(this);" src="/user/image_codes/?uuid=9b4381ed-06da-4ff6-ab56-56fbcbec5ef2"  title="点击更换">
        </p>
        <input type="submit" value="提交">{{ msg }}
    </form>
    <script>
        // 通过changeImg事件来更换图片
        function changeImg(ths) {
            ths.src = ths.src + '?';
            console.log(ths.src);
        }
    </script>
</body>
</html>
